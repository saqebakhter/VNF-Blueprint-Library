vnfd:vnfd-catalog:
    vnfd:
    -   id: Fortinet Fortigate_vnfd_id
        name: Fortinet Fortigate
        description: Firewall
        vdu:
        -   id: Fortinet Fortigate_vdu_id
            name: Fortinet Fortigate_vdu_name
            vm-flavor:
                vcpu-count: 4
                memory-mb: 32768
                storage-gb: 10
            image: test
            guest-epa:
                mempage-size: PREFER_LARGE
                cpu-pinning-policy: DEDICATED
                numa-node-policy:
                    node-cnt: 2
            interface:
            -   name: Management
                type: EXTERNAL 
                virtual-interface:
                    type: VMXNET3
                external-connection-point-ref: mgmt1
            -   name: nic1
                type: EXTERNAL 
                virtual-interface:
                    type: VMXNET3 
                external-connection-point-ref: net1
            -   name: nic2
                type: EXTERNAL 
                virtual-interface:
                    type: VMXNET3
                external-connection-point-ref: net2
            -   name: nic3
                type: EXTERNAL 
                virtual-interface:
                    type: VMXNET3
                external-connection-point-ref: net3
        connection-point:
            -   name: mgmt1
                type: VPORT
            -   name: net1
                type: VPORT
            -   name: net2
                type: VPORT
            -   name: net3
                type: VPORT