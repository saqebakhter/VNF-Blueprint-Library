vnfd:vnfd-catalog:
    vnfd:
    -   id: sriov1interface_vnfd_id
        name: sriov1interface
        description: sriov
        vdu:
        -   id: sriov1interface_vdu_id
            name: sriov1interface_vdu_name
            vm-flavor:
                vcpu-count: 2
                memory-mb: 4096
                storage-gb: 20
            image: ubuntu
            guest-epa:
                mempage-size: PREFER_LARGE
                cpu-pinning-policy: DEDICATED
                numa-node-policy:
                    node-cnt: 1
            interface:
            -   name: mgmt
                type: EXTERNAL 
                virtual-interface:
                    type: E1000
                external-connection-point-ref: mgmt1
            -   name: data
                type: EXTERNAL 
                virtual-interface:
                    type: SR-IOV 
                external-connection-point-ref: net1
        connection-point:
            -   name: mgmt1
                type: VPORT
            -   name: net1
                type: VPORT